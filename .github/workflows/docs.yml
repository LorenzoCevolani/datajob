name: docs
on: [push]
#  push:
#    branches:
#      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip3 install poetry
      - run: poetry config virtualenvs.create false
      - run: poetry install
      - run: ls -la
      - run: pwd
      - run: mkdocs gh-deploy --force
